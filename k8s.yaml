apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp
spec:
  replicas: 1
  selector:
    matchLabels:              # tells what pods the deployment will apply to, refer to line number 11 for pod template
      app: demoapp
  template:                   # actually, this is the pod template, describes a pod that is launched
    metadata:
      labels:
        app: demoapp # this should match with the matchLabels value above, otherwise, this kind of pod will not be controlled by the above deployment
    spec:
      containers:
      - name: demoapp
        image: demorcr.azurecr.io/demoapp:1
        # Add opening port
        ports:                                      #+
        - containerPort: 8080                       #+
          name: http                                #+
---
apiVersion: v1
kind: Service
metadata:
  name: demoapp
spec:
  type: LoadBalancer
  selector:
    app: demoapp
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
